<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8" /> 
      <title>Find the path</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- LINK THE STYLES HERE -->
      <link rel="stylesheet" type="text/css" href="memory.css">
      
      </head>
    <body>
        <div>
          <h1>FIND THE PATH</h1>
        </div>
        

        <button id="start-button">Start Game</button>

        <div class="bigsquare">

          <div class="square grey" square-id="0"></div>

          <div class="square grey" square-id="2"></div>
          </div>

          <div class="row">
          <div class="square grey" square-id="3"></div>
          <div class="square grey" square-id="4"></div>
          <div class="square grey" square-id="5"></div>
          </div>

          <div class="row">
          <div class="square grey" square-id="6"></div>
          <div class="square grey" square-id="7"></div>
          <div class="square grey" square-id="8"></div>
          </div>
        </div>

       <!-- LINK THE JAVASCRIPT FILES HERE (keep in mind that the order in which you link them MATTERS) -->
       <script src="memory.js"></script>
       <script src="main.js"></script>
       
       
    </body>
</html>
